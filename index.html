<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="icon" href="https://img.icons8.com/fluent/48/000000/instagram-new.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
        <div class="ig-phone">
            <img src="./public/images/ig-feed.png" alt="Feed no celular">

        </div>
        <div class="ig-continue">

          <div class="group">
            <img src="./public/images/Instagram_logo.png" class="ig-logo" alt="Logo do Instagram">
              <div class="profile-photo">
                <img src="./public/images/profile-pic.jpg" alt="Foto de Perfil">
              </div>

            <a href="https://www.instagram.com/keanu.charles.reeves/" class="ig-login">Continue as brunooliveira</a>
            <a href="https://www.instagram.com/" class="ig-logout">Remove Account</a>
          </div>
 
          <div class="group">
            <p class="not-account">Not <strong>brunooliveira</strong>?</p>
            <p class="not-account">
                <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue"><strong>Switch Accounts</strong></a>
                or 
                <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue"><strong>Sign In</strong></a>
            </p>
          </div>

          <div class="get-the-phone">
              <p class="get-app"><strong>Get the App.</strong></p>
              <div class="download">
                 <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                 <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D2A11BB7F-D56E-4F02-9B31-1C3A887DB53A%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>  
              </div>
          </div>

        </div>
    </div>
  </body>
</html>
